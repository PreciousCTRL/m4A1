        <!-- register-->
        <section class="page-section" id="contact">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-xl-6 text-center">
                        <h2 class="mt-0">Register</h2>
                        <hr class="divider" />
                    </div>
                </div>

                


                <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
                    <div class="col-lg-6">
                        <form id="loginForm" method="POST" action="login.html">

                            <div class="row">
                                <div class="col-md">
                                    <h3>Personal Information</h3>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-2">
                                    <label for="fname">Name: <label>
                                </div>
                                <div class="col-md-4">
                                    <input class="form-control" name="fname" id="fname" type="text" placeholder="First Name" >
                                </div>
                                <div class="col-md-4">
                                    <input class="form-control" name="lname" id="lname" type="text" placeholder="Last Name" >
                                </div>
                                <div class="col-md-2">
                                    <input class="form-control" name="mname" id="mname" type="text" placeholder="M.I" >
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-2">
                                    <label for="gender">Gender: <label>
                                </div>
                                <div class="col-md-10">
                                    <select class="form-select" id="gender" name="gender">
                                        <option value="select" >--Select--</option>
                                        <option value="male" >Male</option>
                                        <option value="female" >Female</option>
                                        <option value="notToSay">Prefer Not To Say</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-2">
                                    <label for="bday">Birthday: <label>
                                </div>
                                <div class="col-md-10">
                                    <input class="form-control" type="date" id="bday" name="bday" >
                                </div>
                            </div>
                        


                            <div class="row mb-3">
                                <div class="col-md-2">
                                    <label for="pnum">Phone Number: <label>
                                </div>
                                <div class="col-md-10">
                                    <input class="form-control" type="tel" id="pnum" name="pnum" placeholder="(0992)-123-1234" >
                                </div>
                            </div>


                            
                            <div class="row mb-3">
                                <div class="col-md-2">
                                    <label for="email">Email: <label>
                                </div>
                                <div class="col-md-10">
                                    <input class="form-control" type="email" id="email" name="email" placeholder="example@mail.com">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md">
                                    <h3>Address Details</h3>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-2">
                                    <label for="street">Street: <label>
                                </div>
                                <div class="col-md-10">
                                    <input class="form-control" name="street" id="street" type="text" placeholder="Street Name" >
                                </div>
                            </div>

                            

                            <div class="row mb-3">
                                <div class="col-md-2">
                                    <label for="city">City: <label>
                                </div>
                                <div class="col-md-10">
                                    <input class="form-control" name="city" id="city" type="text" placeholder="City Name" >
                                </div>
                            </div>

                            

                            <div class="row mb-3">
                                <div class="col-md-2">
                                    <label for="province">Province/ State: <label>
                                </div>
                                <div class="col-md-10">
                                    <input class="form-control" name="province" id="province" type="text" placeholder="province Name" >
                                </div>
                            </div>

                            
                            <div class="row mb-3">
                                <div class="col-md-2">
                                    <label for="zip">Zip Code: <label>
                                </div>
                                <div class="col-md-10">
                                    <input class="form-control" name="zip" id="zip" type="number" placeholder="Zip Code">
                                </div>
                            </div>

                            


                            <div class="row mb-3">
                                <div class="col-md-2">
                                    <label for="country">Country: <label>
                                </div>
                                <div class="col-md-10">
                                    <input class="form-control" name="country" id="country" type="text" placeholder="Country Name" >
                                </div>
                            </div>

                            

                            <div class="row">
                                <div class="col-md">
                                    <h3>Account Details</h3>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-2">
                                    <label for="username">Username: <label>
                                </div>
                                <div class="col-md-10">
                                    <input class="form-control" name="username" id="username" type="text" placeholder="Username">
                                </div>
                            </div>

                            

                            <div class="row mb-3">
                                <div class="col-md-2">
                                    <label for="password">Password: <label>
                                </div>
                                <div class="col-md-10">
                                    <input class="form-control" name="password" id="password" type="password">
                                </div>
                                <div class ="text-left">
                                    <input class = "me-1 mt-3 ms-1"type="checkbox" onclick="myFunction()">Show Password
                                    <script>
                                        function myFunction() {
                                        var x = document.getElementById("password");
                                        if (x.type === "password") {
                                            x.type = "text";
                                        } else {
                                            x.type = "password";
                                        }
                                        }
                                    </script>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-2">
                                    <label for="cpassword">Confirm Password: <label>
                                </div>
                                <div class="col-md-10">
                                    <input class="form-control" name="cpassword" id="cpassword" type="password">
                                </div>
                                <div class ="text-left mb-3">
                                    <input class = "me-1 mt-3 ms-1"type="checkbox" onclick="myCpassword()">Show Password
                                    <script>
                                        function myCpassword() {
                                        var x = document.getElementById("cpassword");
                                        if (x.type === "password") {
                                            x.type = "text";
                                        } else {
                                            x.type = "password";
                                        }
                                        }
                                    </script>
                                </div>
                            </div>
                            
                            
                            



                           
                            
                            <button class="btn btn-primary btn-x" id="submitButton" type="submit">Register</button>
                            <button class="btn btn-outline-secondary btn-x" id="resetButton" type="reset" value="Reset" name="resetForm" onclick="window.location='register.html'">Reset</button>
                        </form>
                    </div>
                </div>
            </div>
